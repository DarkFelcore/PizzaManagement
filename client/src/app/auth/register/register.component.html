<div class="d-flex flex-column align-items-center mt-5">
    <h1 class="text-primary">Sign Up</h1>
    <div class="d-flex justify-content-center mb-3">
        <hr style="width: 10rem;" class="text-primary">
    </div>
    <p>I have already an account! <a class="text-primary" routerLink="/login">Sign In</a></p>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group d-flex flex-column gap-2 mb-3">
            <label for="firstName"><i class="fa fa-user"></i> First Name</label>
            <input formControlName="firstName" type="text" class="form-control" placeholder="Enter your first name">
        </div>
        <div class="form-group d-flex flex-column gap-2 mb-3">
            <label for="lastName"><i class="fa fa-user"></i> Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" placeholder="Enter your last name">
        </div>
        <div class="form-group d-flex flex-column gap-2 mb-3">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input formControlName="email" type="email" class="form-control" placeholder="Enter your e-mail address">
        </div>
        <div class="form-group d-flex flex-column gap-2 mb-4">
            <label for="password"><i class="fa fa-key"></i> Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Enter your password">
        </div>
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</div>
