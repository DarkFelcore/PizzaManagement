<div class="container mt-5">
    <div class="row">
        <div class="text-center">
            <h1 class="text-primary title">Recipe Search</h1>
            <p class="sub-title">Search all pizza recipes from all over the world.</p>
        </div>
        <div class="text-center mt-2">
            <button (click)="resetRecipeParams()" routerLink="/recipes/create" class="btn btn-primary">Add my recipe</button>
        </div>
        <div class="filter-container">
            <app-filter-section (recipeEmitter)="setRecipes($event)"></app-filter-section>
        </div>
        <div class="pizza-list-container">
            <app-pizza-list [recipes]="recipes"></app-pizza-list>
            <app-recipe-details-dialog></app-recipe-details-dialog>
        </div>
    </div>
</div>
